    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="static/css/calendar.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <nav>
        <h2 class="clock"></h2>
        <h2 class="date"></h2>
      </nav>
      <div class="alert alert-success alert-dismissible fade" role="alert" id="saveAlert" style="margin: 20px;">
        <strong style="text-align: center; justify-content: center;">Autosaving</strong>
    </div>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div class="control">
        <button class="btn btn-dark btn-md fa fa-arrow-left left-button">Previous</button> 
        <h3 id="currentDay" class="present" onclick="goToCalendar();"></h3>
        <button class="btn btn-dark btn-md fa fa-arrow-right right-button">Next</button>
      </div>

    </header>
    <div id="main-container" class="container">

           
      <!-- Timeblocks go here -->
    </div>
